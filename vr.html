    <script >
      function navigateToScene(sceneNumber) {
        var scenes = document.querySelectorAll('a-scene');
        for (var i = 0; i < scenes.length; i++) {
          if (scenes[i].id === "scene" + sceneNumber) {
            scenes[i].style.display = "block";
            scenes[i].setAttribute('dynamic', true);
          } else {
            scenes[i].style.display = "none";
            scenes[i].setAttribute('dynamic', false);
          }
        }
      }
    </script>
